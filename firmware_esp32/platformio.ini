[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/micro-ROS/micro_ros_platformio
	madhephaestus/ESP32Servo@^3.0.6
	tzapu/WiFiManager@^2.0.17
board_microros_distro = jazzy
board_microros_transport = wifi
